<section class="userinfo container">
	<h2>{{users[whichItem].name.first}} {{users[whichItem].name.last}}</h2>
	<img ng-src="{{users[whichItem].picture_large}}" alt="Picture of {{users[whichItem].name.first}} {{users[whichItem].name.last}}">
	<p><strong>Age</strong>: {{users[whichItem].age}}</p>
	<p><strong>Company</strong>: {{users[whichItem].company}}</p>
	<p><strong>Email</strong>: {{users[whichItem].email}}</p>
	<p><strong>About</strong>: {{users[whichItem].about}}</p>
	<p><strong>Address</strong>: {{users[whichItem].address}}</p>
</section>
